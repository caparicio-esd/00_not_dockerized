<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body ng-app="app">
    <div id="app" ng-cloak>
      <div class="graphics" ng-controller="MainController as main">
        <div class="div">
          <h3>Graphic {{data.length}}</h3>
          <p ng-repeat="dItem in data">
            Sensor: {{dItem.data[0].id}} <br >
            temperature: {{dItem.data[0].temperature.value}}
          </p>
          <hola data="data"></hola>
        </div>
      </div>

      <div class="graph_container">
        <div class="graph_container_sidebar">
          <div class="graph_container_sidebar_header">
            <div class="graph_container_sidebar_header_pane"></div>
            <div class="graph_container_sidebar_header_pane"></div>
          </div>
          <div class="graph_container_sidebar_pane"></div>
          <div class="graph_container_sidebar_pane"></div>
        </div>
        <div class="graph_container_header">

        </div>
        <div class="graph_container_body">

        </div>
        <div class="graph_container_footer"></div>
      </div>


    </div>
    <script type="module" src="/app/main.ts"></script>
  </body>
</html>
